<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Web App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <form th:object="${empleadoJustificar}" th:action="@{/productos/editar/} + ${empleadoJustificar.rut}" method="post">
        <input type="hidden" th:field="*{rut}">
        <div class="form-group">
            <label for="nombre">Nombre del empleado</label>
            <input autocomplete="off" autofocus th:field="*{nombres}" id="nombre"
                   readonly="readonly" type="text"
                   class="form-control">
        </div>
        <div class="form-group">
            <label >Fecha de justificacion</label>
            <input id="fecha_justificacion" type="date">
        </div>
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>


</div>
</body>
</html>

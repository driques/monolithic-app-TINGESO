<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Empleados</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Rut</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha nacimiento</th>
            <th>Id Categoria</th>
            <th>Fecha ingreso</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado:${empleados}">
            <td th:text="${empleado.rut}"></td>
            <td th:text="${empleado.nombres}"></td>
            <td th:text="${empleado.apellidos}"></td>
            <td th:text="${empleado.fecha_nacimiento}"></td>
            <td th:text="${empleado.id_categoria}"></td>
            <td th:text="${empleado.ingreso_empresa}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/horaextra/{id}(id=${empleado.rut})}" role="button">Aplicar Horas extras</a>
                <a class="btn btn-primary" th:href="@{/justificar/{id}(id=${empleado.rut})}" role="button">Aplicar Justificativo</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-danger" th:href="@{/}" role="button">Salir</a>
</div>
</body>
</html>
